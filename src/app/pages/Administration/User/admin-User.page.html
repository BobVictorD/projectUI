<div *ngIf="load">
    <div class="ui-grid-row">
        <div class="ui-grid-col-2">
            Prenom *:
        </div>
        <div class="ui-grid-col-6">
            <input pInputText type="text" [(ngModel)]="user.prenom" />
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-2">
            Nom *:
        </div>
        <div class="ui-grid-col-6">
            <input pInputText type="text" [(ngModel)]="user.nom" />
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-2">
            Login *:
        </div>
        <div class="ui-grid-col-6">
            <input pInputText type="text" [(ngModel)]="user.login" />
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-2">
            Password *:
        </div>
        <div class="ui-grid-col-6">
            <input pInputText type="text" [(ngModel)]="user.password" />
        </div>
    </div>
</div>
