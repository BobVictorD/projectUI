<p-fieldset legend="Spot" class="ui-grid-col-12">
    <p-pickList [source]="availableSpot" [target]="selectedSpot"
    [showSourceControls]="false"
    [showTargetControls]="false">
        <ng-template let-spot pTemplate="item">
            <label>{{spot.libelle}}</label>
        </ng-template>
    </p-pickList>
</p-fieldset>
